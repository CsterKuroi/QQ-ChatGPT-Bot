# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: |
        go build main.go
        mkdir files
        mv main files/qq-chatgpt-bot-linux64
      
    - name: Upload compressed files to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: files/qq-chatgpt-bot-linux64
        asset_name: qq-chatgpt-bot-linux64
        tag: ${{ github.ref }}
        overwrite: true
        
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: |
        go build main.go
        mkdir files
        mv main.exe files/qq-chatgpt-bot.exe
      
    - name: Upload compressed files to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: files/qq-chatgpt-bot.exe
        asset_name: qq-chatgpt-bot-windows.exe
        tag: ${{ github.ref }}
        overwrite: true
    
      
        
      
        
